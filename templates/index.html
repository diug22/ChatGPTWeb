<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"  crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="{{ static_url('bootstrap.min.css') }}"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ static_url('style.css') }}" />

  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 col-lg-3 contexto">
            <form method="post" class="context-form" id="context-form">
               <h5 class="mt-0 mb-0">Contexto</h5>
                <textarea name="contexto" id="contexto">{{ contexto }}</textarea>
            </form>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
        <div class="col-md-5 col-lg4">
          <div class="card mb-3">
            <div class="card-header">
              <div class="media">
                <img
                  src="{{ static_url('user.jpg') }}"
                  class="mr-3 rounded-circle"
                  alt="User"
                />
                <div class="media-body">
                  <h5 class="mt-0 mb-0">ChatGPT</h5>
                  <small>En linea.</small>
                </div>
              </div>
            </div>
            <div id="chat_messages" class="card-body">
              <ul id="lista_messages" class="list-unstyled" style="display: grid;"></ul>
            </div>
            <div class="card-footer">
              <form>
                <div class="input-group">
                  <input
                    id="message_input"
                    type="text"
                    class="form-control"
                    placeholder="Type a message"
                    aria-label="Type a message"
                    aria-describedby="button_send"
                  />
                  <div class="input-group-append">
                    <button id="button_send" class="btn btn-primary" type="submit">
                      <i class="fa fa-paper-plane"></i>
                      <span class="btn-text">Enviar</span>
                    </button>
                    <button id="button_record" class="btn btn-primary btn-record" type="button">
                      <i class="fas fa-microphone"></i>
                      <span class="sr-only">Grabar</span>
                    </button>
                  </div>
                </div>
              </form>
            </div>
            
          </div>  
        </div>
      </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script
      src="{{ static_url('jquery.slim.min.js') }}"
    ></script>
    <script
      src="{{ static_url('bootstrap.bundle.min.js') }}"
    ></script>

    <!-- WebSocket JS -->
    <script src="{{ static_url('chatweb.js') }}"></script>

  </body>
  </html>
